<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció - Manó és Mandala Webshop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Kings', sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }
        
        nav {
            color: #fff;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            align-items: center;
            max-height: 100px;
        }

        main {
            padding: 1em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        label {
            font-weight: bold;
            
        }

        input {
            padding: 0.5em;
            border-radius: 0.5em;
            border: 1px solid #333;
        }
        
        button {
            padding: 0.8em;
            border-radius: 0.5em;
            border: 1px solid #333;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        #leiras {
            height: 10rem;
            border-radius: 0.5em;
            border: 1px solid #333;
        }

        button:hover {
            background-color: #555;
        }

        .prices {
            display: flex;
            flex-direction: column;
            gap: 1em;
            padding-bottom: 3rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }
        h3 {
            font-size: ;
            text-align: center;
            padding: 3rem 0rem;
        }

        table th, td {
            padding: 1em;
            position: relative;
            border-collapse: collapse;
            border: #333 2px solid;
            text-align: center;

        }
        .order {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .order input {
            padding: 0.5em;
            border-radius: 0.5em;
            border: 1px solid #333;
        }

        @media screen and (max-width: 768px) {
            nav ul {
                display: flex;
                padding: space-between;

            };
            
        }


</style>
    
</head>
<body>
    <header>
        
        <nav>
            <h1>Egyéni megrendelés</h1>
            <ul>
                <li><a href="index.html">Főoldal</a></li>
            </ul>
        </nav>
    </header>
    <main>
       <div class="prices">
        <h3>Áraink:</h3>
        <table>
            <tr>
                <th>Termék</th>
                <th>Ár</th>
                <th>Szállítás</th>
            </tr>
            <tr>
                <td>Manó</td>
                <td>15000 Ft</td>
                <td>15 munkanap </td>
            </tr>
            <tr>
                <td>Mandala</td>
                <td>9000 Ft</td>
                <td>7 munkanap</td>
            </tr>
            <tr>
                <td>Naptár</td>
                <td>14500 Ft</td>
                <td>7 munkanap</td>
                
        </table>
       </div>

        <section id="registration">
            <form>
                <label for="name">Név:</label>
                <input type="text" id="name" name="name"  placeholder="Vezetéknév Keresztnév" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"  placeholder="valaki@valami.com" required>

                <label for="password">Mobil szám:</label>
                <input type="number" id="password" name="password" placeholder="06-20-123-4567" required>
               
                    <label for="leiras">Leírás:</label>
                    <textarea placeholder="Kérlek röviden írd le milyen terméket szertnél" name="leiras" id="leiras" maxlength="1000" cols="25" rows="6" required></textarea>
                
                 <button onclick="ordered()" id="order" type="submit">Megrendelés</button>
            </form> 
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 Manó és Mandala Webshop</p>
    </footer>
    <script>
        function ordered() {
            alert("Köszönjük a megrendelést! Hamarosan felvesszük veled a kapcsolatot.");
        }
    </script>
 
</body>
</html>
