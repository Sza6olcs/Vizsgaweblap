<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendelés - Manó és Mandala Webshop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        h1 {
            text-align: center;
            display: block;
            font-size: 2.5rem;
            padding-top: 2rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            
        }   

        nav {
            
            display: flex;
           
        }
        main {
            display: flex;
            flex-direction: column;
            gap: 1em;
            padding: 1em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        label {
            font-weight: bold;
            
        }

        input {
            padding: 0.5em;
            border-radius: 0.5em;
            border: 1px solid #333;
        }
        
        button {
            padding: 0.8em;
            border-radius: 0.5em;
            border: 1px solid #333;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        #leiras {
            height: 10rem;
            border-radius: 0.5em;
            border: 1px solid #333;
        }

        button:hover {
            background-color: #555;
        }

        .prices {
            display: flex;
            flex-direction: column;
            gap: 1em;
            padding-bottom: 3rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
        }
        h3 {
            font-size: 2rem;
            text-align: center;
            padding: 3rem 0rem;
        }

        table th, td {
            padding: 1em;
            position: relative;
            text-align: center;
        }
        table th {
            background-color: #455184;
            color: #fff;
            border-radius: 12px 12px 0 0;
            
        }
        table td {
            background-color: #f2f2f2;
            border-bottom: 1px solid #333;
        }
        .order {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .order input {
            padding: 0.5em;
            border-radius: 0.5em;
            border: 1px solid #333;
        }
      


</style>
    
</head>
<body>
    <header>
        <div class="logo"><img src="Logo.svg" alt=""></div>
        
        <nav>
            <ul>
                <li><a href="index.html">Vissza a főoldalra</a></li>
            </ul>
        </nav>
    </header>
    <h2>Egyéni megrendelés</h2>
    <main>
       <div class="prices">
        <h3>Áraink:</h3>
        <table>
            <tr>
                <th>Termék</th>
                <th>Ár</th>
                <th>Méret</th>
            </tr>
            <tr>
                <td rowspan="2">Manó</td>
                <td>15000 Ft</td>
                <td>50 cm </td>
            </tr>
            <tr>
                <td>25000 Ft</td>
                <td>150 cm </td>
            </tr>
            <tr>
                <td rowspan="2">Mandala</td>
                <td>11000 Ft</td>
                <td>25 x 25 cm</td>
            </tr>
            <tr>
                <td>19000 Ft</td>
                <td>45 x 45 cm</td>
            </tr>
            <tr>
                <td>Naptár</td>
                <td>14500 Ft</td>
                <td>One size</td>
                
        </table>
       </div>

        <div id="registration">
            <form>
                <label for="name">Név:</label>
                <input type="text" id="name" name="name"  placeholder="Vezetéknév Keresztnév" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"  placeholder="valaki@valami.com" required>

                <label for="number">Mobil szám:</label>
                <input type="number" id="number" name="number" placeholder="06-20-123-4567" required>
               
                <label for="leiras">Leírás:</label>
                <textarea placeholder="Kérlek röviden írd le milyen terméket szertnél" name="leiras" id="leiras" maxlength="1000" cols="25" rows="6" required></textarea>
                
                 <button onclick="ordered()" id="order" type="submit">Megrendelés</button>
            </form> 
        </div>
        
    </main>

    <footer>
        <p>&copy; 2024 Hajnal Ajándéktárgyak</p>
    </footer>

    <script>
        function ordered() {
            if (document.getElementById("name").value == "" || document.getElementById("email").value == "" || document.getElementById("number").value == "" || document.getElementById("leiras").value == "") {
                alert("Kérlek töltsd ki az összes mezőt!");
                return;
            }
            alert("Köszönjük a megrendelést! Hamarosan felvesszük veled a kapcsolatot.");
        }
    </script>
</body>
</html>
